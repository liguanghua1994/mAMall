<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线支付</title>
    <meta name="viewport" content="width=device-width,user-scalable=0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/icomoon.css">
    <link rel="stylesheet" href="../css/fontawesome-all.css">
    <link rel="stylesheet" href="../css/pay.css">
</head>
<body>
    <header class="global-header">
    <a href="" class="global-header-back icon-font">&#xea53;</a>
    <h3 class="global-header-title">在线支付</h3>
    <a id="global-header-menu" href="javascript:;" class="global-header-menu icon-font">&#xe90b;</a>
    <aside id="global-header-aside" class="global-header-aside">
        <ul class="global-header-more-list">
            <li class="global-header-more-item">
                <a href="../index.html" class="global-header-more-link clearfix">
                    <i class="global-header-more-icon icon-font">&#xe910;</i>
                    <span class="global-header-more-text">首页</span>
                </a>
            </li>
            <li class="global-header-more-item">
                <a href="" class="global-header-more-link clearfix">
                    <i class="global-header-more-icon icon-font">&#xe986;</i>
                    <span class="global-header-more-text">搜索</span>
                </a>
            </li>
            <li class="global-header-more-item">
                <a href="cart.html" class="global-header-more-link clearfix">
                    <i class="global-header-more-icon icon-font">&#xe93a;</i>
                    <span class="global-header-more-text">购物车</span>
                </a>
            </li>
            <li class="global-header-more-item">
                <a href="" class="global-header-more-link clearfix">
                    <i class="global-header-more-icon icon-font">&#xe90e;</i>
                    <span class="global-header-more-text">我的订单</span>
                </a>
            </li>
        </ul>
    </aside>
</header>
    <section class="pay-way">
        <h3 class="pay-way-title">选择一种在线支付方式</h3>
        <ul class="pay-way-list">
             <li class="pay-way-item">
                <img src="../img/wechat.png" alt="图片加载失败" class="pay-way-img">
                <span class="pay-way-name">微信支付</span>
                <label for="" class="global-radio global-radio-active icon-font">&#xe90e;</label>
                <input class="global-radio-hidden" type="radio" name="payway" value="" checked="true">
            </li>
             <li class="pay-way-item">
                <img src="../img/alipay.png" alt="图片加载失败" class="pay-way-img">
                <span class="pay-way-name">支付宝</span>
                <label for="" class="global-radio icon-font">&#xe90e;</label>
                <input class="global-radio-hidden" type="radio" name="payway" value="">
            </li>
             <li class="pay-way-item">
                <img src="../img/jdwallet.png" alt="图片加载失败" class="pay-way-img">
                <span class="pay-way-name">京东钱包</span>
                <label for="" class="global-radio icon-font">&#xe90e;</label>
                <input class="global-radio-hidden" type="radio" name="payway" value="">
            </li>
             <li class="pay-way-item">
                <img src="../img/bdwallet.png" alt="图片加载失败" class="pay-way-img">
                <span class="pay-way-name">百度钱包</span>
                <label for="" class="global-radio icon-font">&#xe90e;</label>
                <input class="global-radio-hidden" type="radio" name="payway" value="">
            </li>
             <li class="pay-way-item">
                <img src="../img/qqwallet.png" alt="图片加载失败" class="pay-way-img">
                <span class="pay-way-name">QQ钱包</span>
                <label for="" class="global-radio icon-font">&#xe90e;</label>
                <input class="global-radio-hidden" type="radio" name="payway" value="">
            </li>
        </ul>
    </section>
    <footer class="pay-doing">
        <section class="pay-price global-border-box">
            <label for="" class="pay-price-label">总计：</label>
            <span class="pay-price-num">￥19999</span>
        </section>
        <section class="pay-btn-box">
            <a href="payresult.html" class="pay-btn">立即支付</a>
        </section>
    </footer>
    <script src="../js/jquery-2.2.4.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/pay.js"></script>
</body>
</html>
